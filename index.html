<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="m-1 bg-dark">
    <div class="co">
      <nav class="navbar navbar-expand-lg bg-dark mt-2">
        <div class="container-fluid">
          <img src="Images/img2.png" alt="" style="height: 40px" class="me-5" />
          <button
            class="navbar-toggler bg-body-tertiary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-3">
                <a class="nav-link bgt" aria-current="page" href="#"
                  >CLOTHING</a
                >
              </li>
              <li class="nav-item me-3">
                <a class="nav-link bgt" href="#">GADGETS</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link bgt" href="#">ELECTRONICS</a>
              </li>

              <li class="nav-item">
                <a class="nav-link bgt" href="#">BEAUTY</a>
              </li>
            </ul>
            <form class="d-flex justify-content-evenly" role="search">
              <input
                class="form-control me-2 w-50"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-secondary bgt me-5" type="submit">
                Search
              </button>
              <i
                class="fa-solid fa-cart-shopping fa-2x m-2 me-5"
                style="color: #f9fafa"
              ></i>
              <i class="fa-solid fa-user fa-2x m-2" style="color: #f5f5f5"></i>
            </form>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-wrap justify-content-evenly mt-5" id="res"></div>
    </div>
  </body>
  <script>
    fetch("https://fakestoreapi.com/products")
      .then((out) => out.json())
      .then((res) => disData(res));
    function disData(data) {
      for (i of data) {
        res.innerHTML += `<div class="card mb-4 shadow p-2" style="width: 20rem;height:33rem">
      <div class="d-flex justify-content-center"><img src=${
        i.image
      } class="card-img-top" alt="..." style="height:250px;width:250px"></div>
      <div class="card-body">
        <h5 class="card-title">${i.title.substring(0, 40)}..</h5>
        <p>${i.description.substring(0, 55)}...</p>
        <p class="btn bg-warning">${i.rating.rate}<p>
        <div class="d-flex justify-content-between">
            <h2>$${i.price}<h2>
            <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>`;
      }
    }
  </script>
  <style>
    .bgt {
      color: white;
    }
    .fa-2x {
      font-size: 1.5rem !important;
    }
  </style>
</html>
